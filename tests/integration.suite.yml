# Codeception Test Suite Configuration

# Suite for integration tests.
# Load WordPress and test classes that rely on its functions and classes.


class_name: IntegrationTester
modules:
    enabled:
        - \Helper\Integration
        - WPLoader
    config:
        WPLoader:
            wpRootFolder: /vagrant/www/wp-test/htdocs
            dbName: wordpress_codeception
            dbHost: localhost
            dbUser: root
            dbPassword: root
            tablePrefix: int_
            domain: wp-test.dev
            adminEmail: example@example.com
            title: WP Tests
            plugins: ["dk-pdf/dk-pdf.php"]
            activatePlugins: ["dk-pdf/dk-pdf.php"]
            bootstrapActions: []
